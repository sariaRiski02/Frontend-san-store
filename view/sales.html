<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../Routes/route.js" defer></script>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-r from-blue-400 to-purple-500 p-4 flex flex-col overflow-auto gap-2">
        <!-- Improved header -->
        <div class="navbar bg-white rounded-2xl shadow-lg p-2">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <i class="fas fa-bars"></i>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-white rounded-box w-52">
                        <li id="check-price-mob"><a onclick="route('sales')" class="text-gray-700 hover:text-blue-600"><i class="fas fa-chart-line mr-2"></i>Cek Harga</a></li>
                        <li id="add-product-mob"><a onclick="route('add-product')" class="text-gray-700 hover:text-blue-600"><i class="fas fa-plus mr-2"></i>Tambah Produk</a></li>
                        <li id="sign-in-mob"><a onclick="route('login')" class="text-gray-700 hover:text-blue-600"><i class="fas fa-sign-in-alt mr-2"></i>Sign In</a></li>
                        <li id="register-mob"><a onclick="route('register')" class="text-gray-700 hover:text-blue-600"><i class="fas fa-user-plus mr-2"></i>Register</a></li>
                        <div class="divider my-1"></div>
                        <li id="logout-mob"><a onclick="route('logout')" class="text-red-600 hover:text-red-700"><i class="fas fa-sign-out-alt mr-2"></i>Keluar</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl text-blue-600">Toko santi</a>
            </div>
            
            <div class="navbar-center hidden lg:flex">
                <ul id="cek-add-desk" class="menu menu-horizontal px-1 gap-2">
                    <li><a onclick="route('sales')" class="btn btn-ghost text-gray-700 hover:text-blue-600"><i class="fas fa-chart-line mr-2"></i>Cek Harga</a></li>
                    <li><a onclick="route('add-product')" class="btn btn-ghost text-gray-700 hover:text-blue-600"><i class="fas fa-plus mr-2"></i>Tambah Produk</a></li>
                </ul>
            </div>
            
            <div class="navbar-end gap-2">
                <div class="hidden lg:flex gap-2">
                    <button id="sign-in-desk" onclick="route('login')" class="btn btn-primary bg-gradient-to-r from-blue-400 to-purple-500 btn-sm hover:bg-blue-50">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </button>
                    <button id="register-desk" onclick="route('register')" class="btn btn-primary btn-sm">
                        <i class="fas fa-user-plus mr-2"></i>Register
                    </button>
                </div>
                <button id="logout-desk" onclick="route('logout')" class="hidden lg:flex btn btn-error btn-sm">
                    <i class="fas fa-sign-out-alt mr-2"></i>Keluar
                </button>
            </div>
        </div>


      <video src="" autoplay playsinline muted id="video" style="display: none;"></video>
        <!-- scan button -->
        <div class="flex rounded-2xl">
            <button id="button-scan" class="btn btn-warning text-white w-full">
                <i class="fas fa-qrcode mr-2"></i>Scan Code
            </button>
        </div>

        <!-- cart -->
<div id="cart" class="space-y-4 pb-36">
  <div id="cart-container" class="cart bg-white rounded-2xl shadow-md p-4 flex flex-col gap-3">
      <div id="cart-item" class="flex justify-between items-center">
          <div id="cart-box" class="flex items-center space-x-4">
              <div id="cart-icon" class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                  <i id="cart-logo" class="fas fa-box text-blue-600 text-xl"></i>
              </div>
              <div id="cart-detail">
                  <h1 id="cart-name" class="text-lg font-bold text-gray-800">Produk Elektronik</h1>
                  <p id="cart-code" class="text-sm text-gray-500">Kode: 22002920</p>
              </div>
          </div>
          <h2 class="text-xl font-semibold text-blue-600">Rp. 20.000</h2>
      </div>
      
      <div id="action-product" class="flex justify-between items-center">
        <div id="container-action" class="flex items-center border rounded-lg">
            <button class="btn btn-ghost btn-sm" onclick="minus()">-</button>
              <input type="number" min="1" value="1" class="w-12 text-center bg-white text-black pl-4">
            <button class="btn btn-ghost btn-sm" onclick="add()">+</button>
        </div>
        <button class="btn btn-error btn-sm">
            <i class="fas fa-trash-alt mr-2"></i>Hapus
        </button>
    </div>
  </div>
  
</div>

    <!-- Total -->
    <div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg rounded-t-2xl p-4">
    <div class="flex justify-between items-center">
        <span class="text-lg font-semibold text-gray-800">Total</span>
        <span class="text-2xl font-bold text-blue-600" id="result">Rp. 0</span>
    </div>
    </div>
</div>

    <script type="module" src="/middleware/AuthenticatedMiddleware.js"></script>
    <script type="module" src="/controller/saleController.js"></script>
</body>
</html>
